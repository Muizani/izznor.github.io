    <section class="feedback" id="feedback">
        <div class="max-width">
            <div class="feedback-content">
        <form action="feedback.html" method="get" id="feedbackform">
        <h1>FEEDBACK</h1><br>
        <h4>Please provide your feedback below:</h4><br>
        <strong><p>How do you rate your overall experience</p></strong><br>
        <input type="radio" name="performance" value="performance">Satisfied</input>&nbsp&nbsp
        <input  type="radio" name="performance" value="performance">Neutral</input>&nbsp&nbsp
        <input  type="radio" name="performance" value="performance">Bad</input><br><br>

        NAME:<br>
        <input type="text"  placeholder="Your Name" required><br>
        EMAIL:<br>
        <input type="text"  placeholder="Your Email" required><br><br>
        MESSAGE:<br>
        <textarea  placeholder="Your Message" required></textarea><br>
        <button type="submit" form="feedbackform" value="Submit" id="submit">SUBMIT</button>
    </form><br>
